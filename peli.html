<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Klikkauspeli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    h1 {
      color: #333;
    }
    #score {
      font-size: 2rem;
      margin: 20px;
    }
    #clickButton {
      font-size: 2rem;
      padding: 20px 40px;
      cursor: pointer;
    }
    #timer {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Klikkauspeli</h1>
  <div id="score">Pisteet: 0</div>
  <button id="clickButton" disabled>Odota...</button>
  <div id="timer">Peli alkaa pian!</div>

  <script>
    let score = 0;
    let timeLeft = 10;
    const button = document.getElementById('clickButton');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');

    function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        timerDisplay.textContent = `Aikaa jäljellä: ${timeLeft} s`;
      } else {
        button.disabled = true;
        timerDisplay.textContent = `Aika loppui! Kokonaispisteet: ${score}`;
      }
    }

    function startGame() {
      button.disabled = false;
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = "Pisteet: 0";
      timerDisplay.textContent = `Aikaa jäljellä: ${timeLeft} s`;
      const countdown = setInterval(() => {
        updateTimer();
        if (timeLeft === 0) clearInterval(countdown);
      }, 1000);
    }

    button.addEventListener('click', () => {
      score++;
      scoreDisplay.textContent = `Pisteet: ${score}`;
    });

    // Käynnistä peli 3 sekunnin viiveellä
    setTimeout(startGame, 3000);
  </script>
</body>
</html>
