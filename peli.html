<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Monivalintapeli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    .question-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .option-button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option-button:hover {
      background-color: #ccc;
    }
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Valitse oikea vastaus</h1>
  <div class="question-box">
    <div id="question">Ladataan kysymyst√§...</div>
    <div id="options" class="options"></div>
    <div id="feedback"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Mik√§ on Suomen p√§√§kaupunki?",
        options: ["Turku", "Helsinki", "Tampere"],
        answer: "Helsinki"
      },
      {
        question: "Mik√§ on veden kemiallinen kaava?",
        options: ["H2O", "O2", "CO2"],
        answer: "H2O"
      },
      {
        question: "Paljonko on 5 √ó 3?",
        options: ["8", "15", "10"],
        answer: "15"
      }
    ];

    let currentQuestion = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = ""; // tyhjenn√§ vanhat vaihtoehdot

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;

      if (selected === correct) {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question").textContent = "Onneksi olkoon! üéâ Vastasit kaikkiin oikein.";
          document.getElementById("options").innerHTML = "";
        }
      } else {
        document.getElementById("feedback").textContent = "V√§√§rin! Aloitat alusta.";
        currentQuestion = 0;
        setTimeout(showQuestion, 2000);
      }
    }

    showQuestion();
  </script>
</body>
</html>
