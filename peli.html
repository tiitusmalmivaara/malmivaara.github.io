<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Monivalintapeli</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
      text-align: center;
    }

    .question-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .option-button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ddd;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option-button:hover {
      background-color: #ccc;
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }

    #palaute{
      margin-bottom: 20px;
      font-weight: bold;
      color: red;
    }  
  </style>
</head>
<body>
  <h1>Valitse oikea vastaus</h1>

  <div class="question-box">
    <div id="question">Ladataan kysymyst√§...</div>
    <div id="options" class="options"></div>
    <div id="feedback"></div>
  </div>

  <script>
    // Kysymysdata
    const questions = [
      {
        question: "Mik√§ on Suomen p√§√§kaupunki?",
        options: ["Turku", "Helsinki", "Tampere"],
        answer: "Helsinki",
        palaute: "Helsinki on ollut Suomen p√§√§kaupunki 1812"
      },
      {
        question: "Paljonko on 5 √ó 3?",
        options: ["8", "15", "10"],
        answer: "15",
        palaute: "oikein"
      },
      {
        question: "Mik√§ on veden kemiallinen kaava?",
        options: ["CO2", "O2", "H2O"],
        answer: "H2O",
        palaute: "Hyv√§"
        
      },
      {
        question: "Mik√§ maa voitti jalkapallon MM 2022?",
        options: ["Argentiina", "Ranska", "Brasilia"],
        answer: "Argentiina",
        palaute: "hyv√§"
      }
    ];

    let currentQuestion = 0;

    // Taulukon sekoitusalgoritmi
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // N√§yt√§ seuraava kysymys
    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      // Luo uusi kopio vaihtoehdoista ja sekoita se
      const shuffledOptions = [...q.options];
      shuffle(shuffledOptions);

      shuffledOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-button";
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
    }

    // Tarkista vastaus
    function checkAnswer(selected) {
      const correct = questions[currentQuestion].answer;

      if (selected === correct) {
        currentQuestion++;
        document.getElementById("palaute").textContent = questions[currentQuestion].palaute;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          document.getElementById("question").textContent = "Onneksi olkoon! üéâ Vastasit kaikkiin oikein.";
          document.getElementById("options").innerHTML = "";
          document.getElementById("feedback").textContent = "";         
        }
      } else {
        document.getElementById("feedback").textContent = "V√§√§rin! Aloitat alusta.";
        currentQuestion = 0;
        setTimeout(showQuestion, 2000);
      }
    }

    // Aloita peli
    showQuestion();
  </script>
</body>
</html>
